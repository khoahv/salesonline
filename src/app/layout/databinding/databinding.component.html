<form style="width: 60%; margin: 0 auto">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control"[(ngModel)]="name" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">FullName</label>
    <input type="text" #fullname  name="fullname" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addFullName(fullname)">Submit</button> <br> <br>
  <h4>Result</h4>
  <span>Email: {{name}}</span><br><br>
  <span>Fullname: {{fullName}}</span>
</form>
